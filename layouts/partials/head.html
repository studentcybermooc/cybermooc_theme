<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Open Graph Generator -->
	<meta property="og:title" content="{{ .Title }}">
    {{ if .IsPage }}
    <meta property="og:type" content="article">
    <meta property="article:published_time" content="{{ dateFormat "2006-01-02" .Date }}">
    {{ else }}
    <meta property="og:type" content="website">
	{{ end }}
	<meta property="og:description" content="{{ .Description }}">
    <meta property="og:url" content="{{ .Permalink }}">
	<meta property="og:site_name" content="{{ .Site.Title }}">
	<meta property="og:description" content="{{ .Site.Params.Description }}">
	{{ range .Params.tags }}
    <meta property="og:tags" content="{{ . }}">
	{{ end }}

	<!-- Open Graph - Twitter -->
	<meta property="twitter:card" content="{{ .Description }}">
	<meta property="twitter:card" content="{{ .Title }}">
	<meta property="twitter:description" content="{{ .Description }}">
	<meta property="twitter:title" content="{{ .Title }}">

	{{ .Hugo.Generator }}

	<link rel="shortcut icon" href="{{ "img/favicon.ico" | relURL }}" type="image/x-icon">
	<link rel="icon" href="{{ "img/favicon.ico" | relURL }}" type="image/x-icon">

	{{ if .RSSLink }}
	<link href="{{ .RSSLink }}" rel="alternate" type="application/atom+xml" title="{{ .Site.Title }}" />
	<link href="{{ .RSSLink }}" rel="feed" type="application/atom+xml" title="{{ .Site.Title }}" />
	{{ end }}

    <title>{{ .Site.Title }}</title>
    {{ partial "css" . }}
</head>
