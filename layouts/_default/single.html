<!DOCTYPE html>
<html lang="en" dir="ltr">

  {{ partial "head" .}}

  <body>
    {{ partial "nav" . }}

		<main>
		    <article>
			    <header>
			        <h1>{{ .Title }}</h1>
		    		{{ .Date.Format "2 Jan 2006" }}
		    		{{ .ReadingTime }} minutes read
		    		{{ .WordCount }}
			    </header>
		        {{ .Content }}
		    </article>
		    <aside>
		        {{ .TableOfContents }}
		    </aside>
		</main>

  </body>
</html>
